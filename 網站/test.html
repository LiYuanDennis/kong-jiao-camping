<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    

    <div class="faq-container">
        <div class="faq-header-section">
            <div class="faq-text-content">
                <h1>常見問題</h1>
                <p>解答您的所有疑問</p>
            </div>
            <div class="qa-text">
                Q&A
            </div>
        </div>

        <div class="faq-main-content">
            <div class="faq-left-column">
                <div class="illustration">
                    <img src="placeholder-illustration.png" alt="常見問題插畫">
                </div>
                <a href="#" class="faq-button">
                    常見問題
                    <span class="arrow">→</span>
                </a>
            </div>

            <div class="faq-right-column">
                <div class="qa-item">
                    <div class="qa-title">
                        <span class="icon">🔍</span> 關於商品
                    </div>
                    <span class="toggle-icon">+</span>
                </div>

                <div class="qa-item">
                    <div class="qa-title">
                        <span class="icon">🔍</span> 購買方式
                    </div>
                    <span class="toggle-icon">+</span>
                </div>

                <div class="qa-item">
                    <div class="qa-title">
                        <span class="icon">🔍</span> 退換貨資訊
                    </div>
                    <span class="toggle-icon">+</span>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
