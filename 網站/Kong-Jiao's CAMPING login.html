<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入會員</title>
    <link rel="stylesheet" href="Kong-Jiao's CAMPING login.css">
</head>
<body>
    <div class="login-container">
        <div class="container-1200">
            <div class="auth-container">
                <div class="auth-tabs">
                    <div class="tab login">登入會員</div>
                    <a href="Kong-Jiao'c CAMPING register.html" class="tab register">註冊會員</a>
                </div>
                <div class="auth-content">
                    <p>請輸入你的登入資訊</p>                  
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="login-account" class="sr-only">帳號/手機</label>
                            <input type="text" id="login-account" placeholder="電郵或手機登入" required>
                        </div>                        
                        <div class="form-group">
                            <label for="login-password" class="sr-only">密碼</label>
                            <input type="password" id="login-password" placeholder="密碼" required>
                        </div>                       
                        <button type="submit" class="btn-login">登入</button>
                    </form>
                    <p class="social-login-text">或使用社群帳號註冊</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon facebook">f</a>
                        <a href="#" class="social-icon line">L</a>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
