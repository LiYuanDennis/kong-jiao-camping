<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全國據點</title>
    <link rel="stylesheet" href="Kong-Jiao'c CAMPING store-location..css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="store-location-container">

        <div class="top-text-section">
            <h1 class="page-title">全國據點</h1>
            </div>

        <div class="store-info-wrapper">

            <h2 class="store-name">台北旗艦店</h2>

            <div class="store-detail-content">

                <div class="detail-left-img">
                    <img src="your-store-image.png" alt="台北旗艦店外觀" class="store-image">
                </div>

                <div class="detail-right-text">

                    <div class="info-line">
                        <i class="fas fa-map-marker-alt icon-green"></i>
                        <span class="info-text">108 臺北市萬華區昆明街20號</span>
                    </div>

                    <div class="info-line">
                        <i class="fas fa-phone-alt icon-green"></i>
                        <span class="info-text">02-27865429</span>
                    </div>

                    <div class="info-line">
                        <i class="far fa-clock icon-green"></i>
                        <span class="info-text">10:30-19:00 (最後購買時間為18:30)</span>
                    </div>

                    <div class="info-line">
                        <i class="far fa-calendar-alt icon-green"></i>
                        <span class="info-text">休息日：無 (除新年、聖誕和固定假期)</span>
                    </div>

                </div>
            </div>
            
            <hr class="store-separator">

            </div>

    </div>

</body>
</html>
